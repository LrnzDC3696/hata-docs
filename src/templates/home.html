<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
      <title>Hata - {{ title }}</title>
    {% else %}
      <title>Hata</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar">
      <!-- LOGO -->
      <div class="logo"><a href="{{ url_for('home') }}">HATA</a></div>
      <!-- NAVIGATION MENU -->
      <ul class="nav-links">
        <!-- USING CHECKBOX HACK -->
        <input type="checkbox" id="checkbox_toggle"/>
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- NAVIGATION MENUS -->
        <div class="menu">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('intro') }}">Intro</a></li>
          <li><a href="{{ url_for('topic') }}">Topic</a></li>
          <li><a href="{{ url_for('ref') }}">Ref</a></li>
          <li><a href="{{ url_for('meta') }}">Meta</a></li>
        </div>
      </ul>
    </nav>
  </body>
</html>
